<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIDAS CARD</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <div class="cardItem">
        <div class="adidasLogo">
            <img src="./assets/images/Clip path group.png" alt="">
        </div>
        <div class="itemPrice">
            <span>500 $</span>
        </div>
        <div class="itemImage">
            <img src="./assets/images/slideshow-v3-img1.webp" alt="">
        </div>
        <div class="roundedBlur"></div>
        <div class="itemDescription">
            <h3>Adidas Gaze ZX</h3>
            <p>s simply dummy text of the printing and typesetting industry</p>
            <div class="itemSize">
                <span>Select Size:</span>
                <div class="sizes">
                    <div class="size">
                        <span>S</span>
                    </div>
                    <div class="size">
                        <span>M</span>
                    </div>
                    <div class="size">
                        <span>L</span>
                    </div>
                </div>
            </div>
            <div class="itemBtn">
                <button>
                    <span>Add To Cart</span>
                    <img src="./assets/images/Shopping Bag.png" alt="">
                </button>
            </div>
        </div>
    </div>

</body>

</html>
